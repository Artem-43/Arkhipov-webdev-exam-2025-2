{% extends "base.html" %}
{% block title %}Добавить отзыв{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Добавить отзыв к рецепту "{{ recipe.title }}"</h2>

    <form method="post">
        <div class="mb-3">
            <label for="rating" class="form-label">Оценка</label>
            <select id="rating" name="rating" class="form-select">
                <option value="5" selected>Отлично</option>
                <option value="4">Хорошо</option>
                <option value="3">Удовлетворительно</option>
                <option value="2">Неудовлетворительно</option>
                <option value="1">Плохо</option>
                <option value="0">Ужасно</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="text" class="form-label">Текст отзыва</label>
            <textarea id="text" name="text" class="form-control" rows="5"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{{ url_for('admin.show_recipe', recipe_id=recipe.id) }}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
